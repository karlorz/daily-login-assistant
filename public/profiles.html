<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - Daily Login Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .profiles-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .profile-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .profile-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .profile-subtitle {
            font-size: 14px;
            color: #718096;
        }

        .profile-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .profile-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 6px;
        }

        .meta-item {
            font-size: 13px;
        }

        .meta-label {
            color: #718096;
            font-weight: 500;
        }

        .meta-value {
            color: #2d3748;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #3182ce;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Profile Setup</a>

        <h1>üìã Profile Management</h1>
        <p class="subtitle">Manage your login profiles and check-in schedules</p>

        <div class="actions">
            <button class="btn btn-success" onclick="checkInAll()">
                ‚úì Check In All Profiles
            </button>
            <button class="btn btn-primary" onclick="refreshProfiles()">
                ‚Üª Refresh
            </button>
        </div>

        <div id="status"></div>
        <div id="profiles-container"></div>
    </div>

    <script>
        let profiles = [];

        // Load profiles on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadProfiles();
        });

        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        async function loadProfiles() {
            showStatus('info', '<span class="loader"></span>Loading profiles...');

            try {
                const res = await fetch('/api/profiles');
                const data = await res.json();

                profiles = data.profiles || [];
                renderProfiles();
                showStatus('success', `‚úì Loaded ${profiles.length} profile(s)`);
            } catch (error) {
                showStatus('error', `Error loading profiles: ${error.message}`);
            }
        }

        function renderProfiles() {
            const container = document.getElementById('profiles-container');

            if (profiles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <h3>No profiles yet</h3>
                        <p>Create your first profile by going back to the setup page</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="profiles-grid">
                    ${profiles.map(profile => renderProfileCard(profile)).join('')}
                </div>
            `;
        }

        function renderProfileCard(profile) {
            const setupDate = new Date(profile.metadata.createdAt).toLocaleDateString();
            const lastCheckin = profile.metadata.lastCheckin ?
                new Date(profile.metadata.lastCheckin).toLocaleString() :
                'Never';

            return `
                <div class="profile-card" data-profile-id="${profile.id}">
                    <div class="profile-header">
                        <div>
                            <div class="profile-title">${profile.metadata.site}</div>
                            <div class="profile-subtitle">User: ${profile.metadata.user}</div>
                        </div>
                        <span class="profile-status status-active">‚úì Active</span>
                    </div>

                    <div class="profile-meta">
                        <div class="meta-item">
                            <div class="meta-label">URL:</div>
                            <div class="meta-value">${profile.metadata.loginUrl}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Cookies:</div>
                            <div class="meta-value">${profile.metadata.cookieCount || 0}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Setup Date:</div>
                            <div class="meta-value">${setupDate}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Last Check-in:</div>
                            <div class="meta-value">${lastCheckin}</div>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="btn btn-success" onclick="checkInProfile('${profile.id}')">
                            ‚úì Check In Now
                        </button>
                        <button class="btn btn-danger" onclick="deleteProfile('${profile.id}', '${profile.metadata.site}')">
                            üóë Delete
                        </button>
                    </div>
                </div>
            `;
        }

        async function checkInProfile(profileId) {
            const card = document.querySelector(`[data-profile-id="${profileId}"]`);
            const btn = card.querySelector('.btn-success');
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>Checking in...';

            try {
                const res = await fetch(`/api/profiles/${profileId}/test`, {
                    method: 'POST'
                });

                const data = await res.json();

                if (data.success) {
                    showStatus('success', `‚úì Check-in successful for profile ${profileId}`);
                    loadProfiles(); // Refresh to show updated last check-in time
                } else {
                    showStatus('error', `Check-in failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function checkInAll() {
            const btn = event.target;
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>Checking in all...';

            try {
                const res = await fetch('/api/profiles/checkin-all', {
                    method: 'POST'
                });

                const data = await res.json();

                if (data.success) {
                    showStatus('success',
                        `‚úì Check-in complete: ${data.successful} successful, ${data.failed} failed (${data.total} total)`
                    );
                    loadProfiles(); // Refresh profiles
                } else {
                    showStatus('error', `Check-in failed: ${data.error}`);
                }
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function deleteProfile(profileId, siteName) {
            if (!confirm(`Are you sure you want to delete profile for ${siteName}?`)) {
                return;
            }

            showStatus('info', '<span class="loader"></span>Deleting profile...');

            try {
                const res = await fetch(`/api/profiles/${profileId}`, {
                    method: 'DELETE'
                });

                const data = await res.json();

                if (data.success) {
                    showStatus('success', `‚úì Profile deleted successfully`);
                    loadProfiles(); // Refresh profiles
                } else {
                    showStatus('error', `Delete failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
            }
        }

        function refreshProfiles() {
            loadProfiles();
        }
    </script>
</body>
</html>
